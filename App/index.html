<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Babyview查詢系統</title>
</head>

<style>
        * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
        }
        #title {
                width: 100%;
                height: 60px;
                display: flex;
                justify-content: center;
                align-items: center;
                font-size: 32px;
                padding: 40px 0;
        }
        .input-box {
                width: 90%;
                height: 40px;
                font-size: 20px;
                display: block;
                margin: auto;
                margin-bottom: 10px;
                position: relative;
        }
        .input-box input {
                width: 100%;
                height: 40px;
                font-size: 20px;
                padding: 5px;
        }
        .input-box .closeBTN {
                width: 40px;
                height: 30px;
                display: flex;
                justify-content: center;
                align-items: center;
                position: absolute;
                top: 11%;
                right: 2%;
                border-radius: 50px;
                background: rgb(220,220,220);
                color: rgba(40,40,40,0.6);
                font-weight: 900;
                font-size: 14px;
                border: 1px solid;
        }
        #button {
                margin: auto;
                display: block;
                width: 90%;
                height: 40px;
                font-size: 16px;
        }
        #output {
                width: 90%;
                padding: 10px;
                font-size: 28px;
                margin: auto;
        }
        #output .location-bar {
                width: 100%;
                justify-content: center;
                align-items: center;
                display: none;
                padding: 10px;
                margin: 10px auto;
        }
        #output .img-bar {
                width: 250px;
                height: 250px;
                margin: auto;
                display: none;
        }
        #output .img-bar img{
                width: 100%;
                height: 100%;
                margin: auto;
        }
        #output .inventory-bar {
                width: 100%;
                flex-direction: column;
                justify-content: space-between;
                align-items: center;
                margin-bottom: 20px;
                display: none;
        }
        #output .inventory-bar .wrap {
                width: 100%;
                display: flex;
                justify-content: space-between;
                align-items: center;
        }
        #output .inventory-bar > div {
                display: flex;
                align-items: center;
                border: 1px solid;
                padding: 10px;
                font-size: 22px;
        }
        #output .inventory-bar #model {
                border: none;
                font-size: 40px;
                letter-spacing: 1px;
                padding: 5px;
        }
        #output .inventory-bar #name {
                border: none;
                display: flex;
                justify-content: center;
                text-align: center;
                font-size: 22px;
                padding: 5px;
                text-transform: uppercase;
        }
        #output .inventory-bar #price {
                border: none;
                display: flex;
                justify-content: center;
                text-align: center;
                font-size: 22px;
                margin-bottom: 20px;
                padding: 5px;
        }
</style>
<body>
        <div id="title">商品型號查詢系統</div>

        <div class="input-box">
                <input id="input" type="text">
                <button class="closeBTN" onclick="closeBTN()">X</button>
        </div>        
        
        <button id="button" onclick="getResponse()">GO</button>

        <div id="output">
                <div class="location-bar">
                        <div>總部儲位 : &nbsp &nbsp </div>
                        <div id="location"></div>
                </div>
                <div class="img-bar"><img loading="lazy"></div>
                <div class="inventory-bar">
                        <div id=model></div>
                        <div id=name></div>
                        <div id=price></div>
                </div>
                <div id="null-bar"></div>
        </div>
</body>
<script>

        const input = document.getElementById("input")
        const output = document.getElementById("output")
        const nullBar = document.getElementById('null-bar')
        const imgBar = document.querySelector('.img-bar')
        const locationBar = document.querySelector('.location-bar')
        const inventoryBar = document.querySelector('.inventory-bar')

        // 10碼直接查詢
        input.addEventListener('input', (e) => {
                e.target.value.length === 10 && getResponse()
        })

        // 清除上次結果
        input.addEventListener('input', (e) => {
                inventoryBar.style.display = 'none'
                locationBar.style.display = 'none'
                imgBar.style.display = 'none'
                imgBar.childNodes[0].src = ''
                nullBar.innerHTML = ''
                remove()
        })

        // 設置清除按鈕事件
        function closeBTN() {
                input.value = ""
		input.focus()
                inventoryBar.style.display = 'none'
                locationBar.style.display = 'none'
                imgBar.style.display = 'none'
                imgBar.childNodes[0].src = ''
                nullBar.innerHTML = ''
                remove()
        }

        // 定義請求函數
        function getResponse() {
                let goodModel = input.value.toUpperCase()
                input.value = goodModel
                console.log(goodModel)

                fetch(`http://localhost:3000/api?model=${goodModel}`)
                .then(res => res.json())
                .then(res => {
                        console.log(res)
                        if (!res.locationResult[0] || !res.inventoryResult[0]) {
                                nullBar.innerHTML = '查無此商品'
                                input.blur()
                                return
                        }
                        if (res.locationResult) {
                                locationBar.style.display = 'flex'
                                for (key in res.locationResult[0]) {
                                        document.getElementById(key).innerHTML = res.locationResult[0][key]
                                }
                                imgBar.style.display = 'block'
                                imgBar.childNodes[0].src = `https://image.babyview.com.tw/data/${res.locationResult[0].model}.jpg`
                        }
                        if (res.inventoryResult) {
                                inventoryBar.style.display = 'flex'
                                for (let i = 3; i < res.inventoryResult[0].length; i++) {
                                        document.getElementById('model').innerHTML = res.inventoryResult[0][0].value
                                        document.getElementById('name').innerHTML = res.inventoryResult[0][1].value
                                        document.getElementById('price').innerHTML = res.inventoryResult[0][2].value

                                        const parent = document.createElement('div')
                                        parent.innerHTML = res.inventoryResult[0][i].title
                                        parent.className = 'wrap'

                                        const child = document.createElement('div')
                                        child.innerHTML = res.inventoryResult[0][i].value

                                        parent.appendChild(child)
                                        inventoryBar.appendChild(parent)
                                }
                        }
                        nullBar.innerHTML = ''
                        input.blur()
                })
        }

        // 定義清除函數
        function remove () {
                const wraps = document.querySelectorAll('.wrap')
                wraps.forEach(item => inventoryBar.removeChild(item))
        }

</script>
</html>
